<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href=<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> " rel="stylesheet">-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400;500;700&display=swap');
        </style> 
    <title>Plans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="content">
            <div class="card basic">
              <div class="card-title">
                <h2>BASIC</h2>        
              </div>
              <div class="card-content">
              <div class="card-text">
                <h3>$7</h3>
                <h4>per month</h4>
              </div>
              <div class="lines">
                <div class="line bigger"></div>
                <div class="line smaller"></div>
                <div class="line bigger"></div>
                <div class="line smaller"></div>
              </div>
            </div>
            </div>
            <div class="card pro">
              <div class="card-title">
                <h2>PRO</h2>        
              </div>
              <div class="card-content">
              <div class="card-text">
                <h3>$18</h3>
                <h4>per month</h4>
              </div>
              <div class="lines">
                <div class="line bigger"></div>
                <div class="line smaller"></div>
                <div class="line bigger"></div>
                <div class="line smaller"></div>
              </div>
            </div>
            </div>
            <div class="card premium">
              <div class="card-title">
                <h2>PREMIUM</h2>        
              </div>
              <div class="card-content">
              <div class="card-text">
                <h3>$22</h3>
                <h4>per month</h4>
              </div>
              <div class="lines">
                <div class="line bigger"></div>
                <div class="line smaller"></div>
                <div class="line bigger"></div>
                <div class="line smaller"></div>
              </div>
            </div>
            </div>
        <section class="pack-infos">
        <div class="pack users">
          <label class="init">5 Users</label>
          <label class="final">100 Users</label>
          <div class="progress-bar"></div>
        </div>
        <div class="pack gb">
          <label class="init">20 GB</label>
          <label class="final">200 GB</label>
          <div class="progress-bar"></div>
        </div>
        <div class="pack projects">
          <label class="init">1 Project</label>
          <label class="final">50 Projects</label>
          <div class="progress-bar"></div>
        </div>
        </section>
        </section>
      </main>
</body>
</html>
